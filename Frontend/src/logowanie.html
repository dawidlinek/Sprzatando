<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    
    <title>Sprzatnij me:D</title>
    
</head>

<body>
    <div class="b-row d-flex flex-row">
        
        <!-- <Left column> -->
        <div class="b-col col-12 col-lg-6 p-5">

            <!-- <Navbar> -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <nav class="navbar navbar-light">
                    <a class="navbar-brand" href="#">
                        <img src="" width="50" height="50" alt="LOGO OBRAZEK TU">
                    </a>
                </nav>
                <a class="navbar-brand" href="#">Sprzątnij Me</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">
                                <span class="sr-only">Zaloguj Się!</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Rejestracja</a>
                        </li>
                </div>
            </nav>
            <!-- </Navbar> -->

            <!-- <Form> -->
            <div class="p-5">
                <h1 class="header text-center text-primary">Witaj!</h1>
                <p class="mb-3 text-center text-gray">Zaloguj się, aby skorzystać z jeszcze większej palety możliwości!</p>

                <form>
                    <div class="form-group">
                        <label for="FormControlInput1">Email</label>
                        <input type="email" class="form-control" id="FormControlInput1"
                            placeholder="twój@adres.com">
                        <label for="FormControlInput2">Hasło</label>
                        <input type="password" class="form-control" id="FormControlInput2">
                    </div>

                    <div class="form-check b-row d-flex flex-row">
                        <div class="b-col col-6">
                            <input type="checkbox" class="form-check-input" id="Check1">
                            <label class="form-check-label" for="Check1">Pamiętaj mnie</label>
                        </div>
                        <div class="b-col col-6 d-flex justify-content-end">
                            <button type="" class="btn ">Przywróć hasło</button>
                        </div>
                    </div>

                    <div class="text-center col-12">
                        <button type="submit"
                            class="btn input-block-level form-control center-block btn-primary">Zaloguj!</button>
                    </div>
                </form>
            </div>
            <!-- </Form> -->
        </div>
        <!-- </Left column> -->


        <!-- <Right column> -->
        <div class="b-col col-6 vh-100 slider d-none d-lg-flex flex-column justify-content-around align-items-center">
            <img src="./../assets/img/slider.png" height="60%" width="55%"  class="zIndex2"/>
            <img src="./../assets/img/floor.png" height="40%" width="40%" class="carpet zIndex1"/>
            
            <p class="text-center w-100 zIndex2" style="color:var(--tertiary); font-size: 22px;">
                Jako zalogowany użytkownik <br />
                masz dostęp do większej palety funkcjonalności!
            </p>

            <div class="d-flex w-100 justify-content-center zIndex2" >
                <div class="col-2 m-1 h-50" style="background: var(--white);">&nbsp; </div>
                <div class="col-1 m-1 h-50" style="background: var(--primary-opacity);"> &nbsp;</div>
                <div class="col-1 m-1 h-50" style="background: var(--primary-opacity);">&nbsp; </div>
            </div>
        </div>
        <!-- </Right column> -->
    </div>


    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
