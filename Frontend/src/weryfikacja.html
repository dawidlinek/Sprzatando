<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />

    <title>Sprzatnij me:D</title>
</head>

<body>
    <div class="b-row container d-flex flex-row" style="min-height: 25vh">
        <div class="row d-flex flex-row">
            <div class="p-1 p-lg-5 col-12 col-sm-8 col-lg-12">
                <h1 class="header text-nowrap text-center text-primary">
                    Dziękujemy za rejestrację!
                </h1>
            </div>
            <div class="p-1 p-lg-5 col-12 col-sm-8 col-lg-12">
                <p class="text-center text-justify">Zanim zaczniemy, czy mógłbyś/mogłabyś zweryfikować swój adres e-mail
                    poprzez
                    kliknięcie w link, który właśnie wysłaliśmy na twój adres? Jeśli nie otrzymałeś żadnej wiadomości
                    e-mail
                    kliknij poniżej, na podany adres wyślemy nową wiadomość z linkiem do weryfikacji konta. </p>
            </div>
            <div class="p-1 p-lg-5 col-12 col-sm-8 col-lg-12">
                <div class="row" role="group">
                    <form>

                        <button type="submit" class="btn btn-group-lg input-block-level block-center form-control btn-primary">
                            Wyślij ponownie!
                        </button>


                        <button type="submit" class="btn btn-group-lg input-block-level block-center form-control">
                            Anuluj
                        </button>
                    </form>
                </div>
            </div>
        </div>




        <script src="slider.js"></script>
        <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
