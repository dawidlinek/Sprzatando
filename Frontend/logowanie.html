<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="b-row d-none d-sm-flex flex-row">
        
        <!-- Left column -->
        <div class="b-col col-6">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <img src="" width="50" height="50" alt="LOGO OBRAZEK TU">
                    </a>
                </nav>
                <a class="navbar-brand" href="#">Sprzątnij Me</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#"> <span class="sr-only">Zaloguj Się!</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Rejestracja</a>
                        </li>
                </div>
            </nav>
            <div class="p-5 bg-light">
                <h1 class="header text-center">Witaj!</h1>
                <h3 class="mb-3 text-center">Zaloguj się, aby skorzystać z jeszcze większej palety możliwości!</h2>
                    <form>
                        <div class="form-group">
                            <label for="FormControlInput1">Email</label>
                            <input type="email" class="form-control" id="FormControlInput1"
                                placeholder="twój@adres.com">
                            <label for="FormControlInput2">Hasło</label>
                            <input type="password" class="form-control" id="FormControlInput2">
                        </div>
                        <div class="form-check b-row d-flex flex-row">
                            <div class="b-col col-6">
                                <input type="checkbox" class="form-check-input" id="Check1">
                                <label class="form-check-label" for="Check1">Pamiętaj mnie</label>
                            </div>
                            <div class="b-col col-6 d-flex justify-content-end">
                                <button type="" class="btn ">Przywróć hasło</button>
                            </div>
                        </div>
                        <div class="text-center col-12">
                            <button type="submit"
                                class="btn input-block-level form-control center-block btn-primary">Zaloguj!</button>
                        </div>

                    </form>
            </div>
        </div>

        <!-- Right column -->
        <div class="b-col col-6 vh-100 slider d-flex flex-column justify-content-around align-items-center">
            <img src="./assets/img/slider.png" height="60%" width="55%"  class="zIndex2"/>
            <img src="./assets/img/floor.png" height="40%" width="40%" class="carpet zIndex1"/>
            <p class="text-center w-100 zIndex2" style="color:var(--tertiary); font-size: 22px;">Jako zalogowany użytkownik <br />
                masz dostęp do większej palety funkcjonalności!</p>
            <div class="d-flex w-100 justify-content-center zIndex2" >
                <div class="col-2 m-1 h-50" style="background: var(--white);">&nbsp; </div>
                <div class="col-1 m-1 h-50" style="background: var(--primary-opacity);"> &nbsp;</div>
                <div class="col-1 m-1 h-50" style="background: var(--primary-opacity);">&nbsp; </div>
            </div>
        </div>
    </div>
</body>
</html>
