<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="b-row d-flex flex-row">
        <div class="b-col col-6">
            <div class="b-row d-flex flex-row">
                <div class="b-col col-6">
                    <div class="p-5 bg-light">
                        <h1 class="header text-center">Witaj!</h1>
                        <h3 class="mb-3 text-center">Zaloguj się, aby skorzystać z jeszcze większej palety możliwości!</h2>
                            <form>
                                <div class="form-group">
                                    <label for="FormControlInput1">Email</label>
                                    <input type="email" class="form-control" id="FormControlInput1"
                                        placeholder="twój@adres.com">
                                    <label for="FormControlInput2">Hasło</label>
                                    <input type="password" class="form-control" id="FormControlInput2">
                                </div>
                                <div class="form-check b-row d-flex flex-row">
                                    <div class="b-col col-6">
                                        <input type="checkbox" class="form-check-input" id="Check1">
                                        <label class="form-check-label" for="Check1">Pamiętaj mnie</label>
                                    </div>
                                    <div class="b-col col-6 d-flex justify-content-end">
                                        <button type="" class="btn ">Przywróć hasło</button>
                                    </div>
                                </div>
                                <div class="text-center col-12">
                                    <button type="submit" class="btn input-block-level form-control center-block btn-primary">Zaloguj!</button>
                                </div>
        
                            </form>
                    </div>
                </div>
        </div>
        <div class="b-col col-6">
            12
        </div>
    </div>
</body>
</html>
